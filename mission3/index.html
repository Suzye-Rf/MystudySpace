<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="main">
        <div class="Pro">
            <label for="province"></label><select name="Prov" id="province" class="select">
                <option value="0">请选择省份</option>
            </select>
        </div>
        <div class="City">
            <label for="city"></label><select name="Cit" id="city" class="select">
                <option value="0">请选择城市</option>
            </select>
        </div>
        <div class="Dist">
            <label for="district"></label><select name="dist" id="district" class="select" >
                <option value="0">请选择区/县</option>
            </select>
        </div>

    </div>

</body>
</html>
